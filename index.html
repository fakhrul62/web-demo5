<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Father's Banks</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="container w-9/12 mx-auto mt-16">
            <h1 class="text-5xl font-bold">Welcome to your Big Father's Banks</h1>
            <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
        </div>
    </header>
    <main>
        <div class="container mx-auto w-9/12 grid grid-cols-3 gap-8">
            <div class="card bg-gray-700 shadow-xl">
                <div class="card-body">
                    <h2 class="text-2xl">Deposit</h2>
                    <p class="text-5xl">$ <span id="deposit-total">00</span></p>
                </div>
            </div>
            <div class="card bg-gray-700 shadow-xl">
                <div class="card-body">
                    <h2 class="text-2xl">Withdraw</h2>
                    <p class="text-5xl">$ <span id="withdraw-total">00</span></p>
                </div>
            </div>
            <div class="card bg-gray-700 shadow-xl">
                <div class="card-body">
                    <h2 class="text-2xl">Balance</h2>
                    <p class="text-5xl">$ <span id="balance-total">00</span></p>
                </div>
            </div>
        </div>
        <div class="container mx-auto w-9/12 grid grid-cols-2 gap-6 mt-16">
            <div class="card  bg-gray-700 shadow-xl">
                <div class="card-body">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <label class="input input-bordered flex items-center gap-2 my-5">
                        $ <input type="text" class="grow" id="user-deposit" placeholder="amount you want to deposit"/>
                    </label>
                    <button class="btn btn-active w-52" id="btn-deposit">Deposit</button>
                </div>
            </div>
            <div class="card  bg-gray-700 shadow-xl">
                <div class="card-body">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <label class="input input-bordered flex items-center gap-2 my-5">
                        $ <input type="text" class="grow" id="user-withdraw" placeholder="amount you want to withdraw" />
                    </label>
                    <button class="btn btn-active w-52" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="js/m.js"></script> -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
